<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Login to MyTheater to access your account.">
    <meta name="keywords" content="login, MyTheater, account">
    <meta name="author" content="MyTheater">
    <link rel="icon" href="image/professional-movie-camera-icon-in-flat-design-isolated-on-red-background-vector.jpg" type="image/jpeg">
    <link rel="stylesheet" href="newstyle.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MyTheater</h1>
            </div>
            <ul class="nav-links" style="margin-left: auto;">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#movie">Movie</a></li>
                <li><a href="index.html#tvshow">TV Show</a></li>
                <li><a href="index.html#Dubbed">Dubbed</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Login to MyTheater</h2>
            <form class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-btn">
                            <svg class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="signup.html">Register here</a></p>
        </section>
        <div class="ad-banner">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1234567890123456" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

</body>
</html>
